<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>COUNTDOWN TO NEW YEAR</h2>
        <label id="year">{Year}</label>
        <div class="countdown">
            <div>
                <label id="days">00</label>
                <label>Days</label>
            </div>
            <div>
                <label id="hours">00</label>
                <label>Hours</label>
            </div>
            <div>
                <label id="minutes">00</label>
                <label>Minutes</label>
            </div>
            <div>
                <label id="seconds">00</label>
                <label>Seconds</label>
            </div>
        </div>
    </div>
    <div><a href="../Index.html" class="button">Back to Main Page</a></div>
    <script src="./Index.js"></script>
</body>
</html>
